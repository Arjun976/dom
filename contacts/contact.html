<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @property --angle {
      syntax: "<angle>";
      inherits: true;
      initial-value: 0deg;
    }

    body {
      background: #0b0b0b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      position: relative;
      width: 450px;
      height: 550px;
      border-radius: 20px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box::after,
    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background-image: conic-gradient(from var(--angle), purple, blue, purple);
      z-index: -1;
      inset: 0px;
      animation: animate 2s linear infinite;
    }

    .box::before {
      filter: blur(20px);
    }

    @keyframes animate {
      0% {
        --angle: 0deg;
      }
      100% {
        --angle: 360deg;
      }
    }

    .inner {
      width: 90%;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner">
      <div class="flex flex-col items-center justify-center bg-black w-full h-full p-6 rounded-lg shadow-md space-y-4">
        <h2 class="text-2xl font-bold mb-4 text-center bg-gradient-to-r from-purple-400 via-blue-500 to-purple-400 bg-clip-text text-transparent">
          Contacts
        </h2>
        <div id="contactForm" class="flex flex-col items-center justify-center bg-black w-full h-full p-6 rounded-lg shadow-md space-y-4">
          <input type="text" placeholder="Your Name" id="name" name="name"
            class="h-12 w-full px-4 py-2 text-black text-base border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required />
          <input type="text" inputmode="numeric" placeholder="Your phone number" id="num" name="number"
            class="h-12 w-full px-4 py-2 text-black text-base border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required />
          <button type="submit" onclick="done()"
            class="w-full bg-blue-500 text-xl font-bold text-white py-2 px-3 rounded hover:bg-blue-600">
            ADD TO CONTACT
          </button>
          <ul id="task" class="space-y-2 w-full text-white"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    function done() {
      const nameValue = document.getElementById("name").value.trim();
      const numValue = document.getElementById("num").value.trim();
      const taskList = document.getElementById("task");

      if (nameValue === "" || numValue === "") {
        alert("Please enter both name and phone number");
        return;
      }

      const li = document.createElement("li");
      li.className = "flex items-center justify-between bg-black text-green-900 p-2 rounded shadow";

      const span = document.createElement("span");
      span.textContent = `${nameValue} - ${numValue}`;
      span.className = "flex-1";

      const editBtn = document.createElement("button");
      editBtn.textContent = "✏️";
      editBtn.className = "text-red-500 hover:text-red-700 px-3 py-1 rounded";
      editBtn.onclick = () => {
        const newTask = prompt("Edit your contact:", span.textContent);
        if (newTask !== null && newTask.trim() !== "") {
          span.textContent = `${newTask}`;
        } else {
          alert("Contact cannot be empty");
        }
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "❌";
      deleteBtn.className = "text-red-500 hover:text-red-700 px-3 py-1 rounded";
      deleteBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(editBtn);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      // Clear inputs
      document.getElementById("name").value = "";
      document.getElementById("num").value = "";
    }
  </script>
</body>
</html>
