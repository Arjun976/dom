<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center w-96"> <!-- Increased width with w-96 -->
    <img src="./image/bank_8354059.png" alt="Bank logo with green building and columns, conveying trust and stability, set against a plain white background" class="mx-auto w-12 h-12">
    <h1 class="text-2xl text-green-700 mt-2">My Bank</h1>
    <p class="text-green-600 mt-1">Access your account securely</p>
    <div class="mt-4 text-left">
      <div class="mb-4">
        <label class="block text-gray-700">Account Number</label>
        <input type="text" id="block1" class="w-full p-2 mt-1 border border-green-300 rounded" placeholder="Enter your account number" title="Account Number" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="block2" class="w-full p-2 mt-1 border border-green-300 rounded" placeholder="Enter your password" title="Password" />
      </div>
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center">
          <input type="checkbox" class="mr-2" title="Remember me" />
          <span class="text-gray-700">Remember me</span>
        </div>
        <a href="#" class="text-green-500 underline">Forgot Password?</a>
      </div>
      <button type="button" onclick="login()" class="w-full bg-green-700 text-white p-2 rounded hover:bg-green-800">Login</button>
      <p class="mt-2 text-gray-500"><span class="border-b border-gray-300">OR</span></p>
      <p class="mt-2 text-green-500"><a href="./registration.html" class="underline">Don't have an account? Register</a></p>
    </div>
  </div>
</body>
<script>
  function login() {
    var accountNumber = document.getElementById("block1").value;
    var password = document.getElementById("block2").value;
    let details = JSON.parse(localStorage.getItem(accountNumber));
    if(details.accountNumber == accountNumber && details.password == password){
      window.location.href = `./transaction.html?accountNumber=${accountNumber}`;
    }
    else{
      alert("Invalid account number or password");
    }
  }

</script>
</html>
