<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-900 flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center w-96">
    <img src="./image/bank_8354059.png" alt="Bank logo with green building and columns, conveying trust and stability, set against a plain white background" class="mx-auto w-12 h-12">
    <h1 class="text-2xl text-green-700 mt-2">My Bank</h1>
    <p class="text-green-600 mt-1">Create your account to get started</p>
    <div class="mt-4 text-left">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" id="block1" class="w-full p-2 mt-1 border border-green-300 rounded" placeholder="Enter your username" title="Username" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Account Number</label>
        <input type="text"id="block2" class="w-full p-2 mt-1 border border-green-300 rounded" placeholder="Enter your account number" title="Account Number" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="block3" class="w-full p-2 mt-1 border border-green-300 rounded" placeholder="Enter your password" title="Password" />
      </div>
      <button onclick="register()" type="button" class="w-full bg-green-700 text-white p-2 rounded hover:bg-green-800">Register</button>
      <p class="mt-2 text-green-500"><a href="./login.html" class="underline">Already have an account? Sign in</a></p>
    </div>
  </div>
</body>

<script>
  function register() {
    var username = document.getElementById("block1").value;
    var accountNumber = document.getElementById("block2").value;
    var password = document.getElementById("block3").value;

    if (username && accountNumber && password) { 
      let userdetail = {
        username: username,
        accountNumber: accountNumber,
        password: password
      };
      
      if (localStorage.getItem(accountNumber)) {
        alert("Account number already exists");
        document.getElementById("block2").value = "";
        return;
      }
      localStorage.setItem(accountNumber, JSON.stringify(userdetail));

      alert("Registration successful!");
      window.location.href = "./login.html";
    } else {
      alert("Please fill in all fields.");
    }
  }

</script>
</html>
