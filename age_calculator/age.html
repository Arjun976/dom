<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-[url('https://www.geneticlifehacks.com/wp-content/uploads/2020/08/biological-age-calculator.jpg')] bg-cover bg-center">
  <!-- Blur and opacity wrapper -->
  <div class="p-8 rounded-lg shadow-md w-96 relative">
    <div class="absolute inset-0 bg-blue opacity-70 backdrop-blur-md rounded-lg bg-[url(image/bg3.png)]" ></div>

    <!-- Actual content stays sharp -->
    <div class="relative z-10 text-white">
      <h1 class="text-2xl font-bold mb-6 text-center">Age Calculator</h1>
      <form id="ageForm" class="space-y-4 p-6 rounded-lg shadow-md bg-rose-300 bg-opacity-70">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Enter your name</label>
          <input type="text" id="name" name="name" required
                 class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <label for="birthDate" class="block text-sm font-medium text-gray-700 mt-4">Enter your birth date:</label>
          <input type="date" id="birthDate" name="birthDate" required
                 class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
          Calculate Age
        </button>
      </form>
      <div id="nameResult" class="mt-4 text-center text-lg"></div>
      <div id="result" class="mt-6 text-center text-lg"></div>
    </div>
  </div>
</div>

    <script>
            document.getElementById('ageForm')
                .addEventListener('submit', function(event) {
                    const name = document.getElementById("name").value;
                    if (name) {
                        document.getElementById('nameResult').textContent = `Hello, ${name}!`;
                    } else {
                        document.getElementById('nameResult').textContent = '';
                    }
                });
        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const birthDate = new Date(document.getElementById('birthDate').value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            if(age>=0){
            document.getElementById('result').textContent = `Your age is: ${age} years`;
            } else {
                document.getElementById('result').textContent = 'Please enter a valid birth date.';
            }
        });
    </script>

    
</body>
</html>
