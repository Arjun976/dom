<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Box Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @property --angle {
      syntax: "<angle>";
      inherits: true;
      initial-value: 0deg;
    }

    body {
      background: #0b0b0b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      position: relative;
      width: 450px;
      height: 600px;
      border-radius: 20px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box::after,
    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background-image: conic-gradient(from var(--angle), purple, blue, purple);
      z-index: -1;
      inset: 0px;
      animation: animate 2s linear infinite;
    }

    .box::before {
      filter: blur(20px);
    }

    @keyframes animate {
      0% {
        --angle: 0deg;
      }
      100% {
        --angle: 360deg;
      }
    }

    .inner {
      width: 90%;
      height: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<div flex class="flex flex-col items-center justify-center min-h-screen bg-black z-10">
        <div class="w-full max-w-md mb-6 ">
    <h1 class="text-2xl font-bold text-red-400 mb-6 text-center">Simple Calculator</h1>
    </div>
  <div class="box">
    <div class="inner">
      <div class="flex flex-col items-center justify-center bg-black w-full h-full">
        <div class="bg-black p-8 rounded shadow-md w-full max-w-md">
          <h1 class="text-2xl font-bold mb-6 text-center text-white">CASIO</h1>
          <form id="calcForm" class="space-y-5  ">
            <div>
              <input
                type="text" inputmode="numeric" placeholder="CASIO" id="num2" name="num" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required />
            </div>
            <div class="flex space-x-2">
              <button
                type="button" onclick="appendNumber('1')" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                1
              </button>
              <button
                type="button"
                onclick="appendNumber('2')"
                class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
              >
                2
              </button>
              <button
                type="button"
                onclick="appendNumber('3')"
                class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
              >
                3
              </button>
              <button
                type="button"
                onclick="appendOperator('+')"
                class="w-1/4 bg-green-500 text-white py-2 rounded hover:bg-green-600"
              >
                +
              </button>
            </div>
            <div class="flex space-x-2">
              <button
                type="button"
                onclick="appendNumber('4')"
                class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
              >
                4
              </button>
              <button
                type="button"
                onclick="appendNumber('5')"
                class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
              >
                5
              </button>
              <button
                type="button"
                onclick="appendNumber('6')"
                class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
              >
                6
              </button>
              <button
                type="button"
                onclick="appendOperator('-')"
                class="w-1/4 bg-green-500 text-white py-2 rounded hover:bg-green-600"
              >
                -
              </button>
            </div>
            <div class="flex space-x-2">
              <button
                type="button"
                onclick="appendNumber('7')"
                class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
              >
                7
              </button>
              <button
                type="button"
                onclick="appendNumber('8')"
                class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
              >
                8
              </button>
              <button
                type="button"
                onclick="appendNumber('9')"
                class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
              >
                9
              </button>
              <button
                type="button"
                onclick="appendOperator('*')"
                class="w-1/4 bg-green-500 text-white py-2 rounded hover:bg-green-600"
              >
                *
              </button>
            </div>
            <div class="flex space-x-2">
              <button
                type="button"
                onclick="appendNumber('0')"
                class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
              >
                0
              </button>
              <button
                type="button"
                onclick="appendDot()"
                class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
              >
                .
              </button>
              <button
                type="button"
                onclick="clearInput()"
                class="w-1/4 bg-red-500 text-white py-2 rounded hover:bg-red-600"
              >
                C
              </button>
              <button
                type="button"
                onclick="appendOperator('/')"
                class="w-1/4 bg-green-500 text-white py-2 rounded hover:bg-green-600"
              >
                /
              </button>
            </div>
            <div class="flex space-x-2">
                <button type="button" onclick="deletelast()" class="w-1/4 bg-red-500 text-white py-2 rounded hover:bg-red-600">
                    Back</button>
              <button
                type="button"
                onclick="calculate()"
                class="w-3/4 bg-purple-500 text-white py-2 rounded hover:bg-purple-600"
              >
                =
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    function appendNumber(num) {
      document.getElementById("num2").value += num;
    }

    function appendOperator(op) {
      document.getElementById("num2").value += op;
    }

    function appendDot() {
      document.getElementById("num2").value += ".";
    }

    function clearInput() {
      document.getElementById("num2").value = "";
    }
    function deletelast() {
      let input = document.getElementById("num2").value;
      document.getElementById("num2").value = input.slice(0, -1);
    }
    function calculate() {
      try {
        const result = eval(document.getElementById("num2").value);
        document.getElementById("num2").value = result;
      } catch (error) {
        document.getElementById("num2").value = "Error";
      }
    }
  </script>
</body>
</html>
