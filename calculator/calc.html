<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div flex class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Simple Calculator</h1>
            <form id="calcForm" class="space-y-4">
                    <div>
                    <input type="text" inputmode="numeric" placeholder="CASIO" id="num2" name="num" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div> 
                    <div flex class="flex space-x-2">
                        <button type="button" onclick="appendNumber('1')" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">1</button>
                        <button type="button" onclick="appendNumber('2')" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">2</button>
                        <button type="button" onclick="appendNumber('3')" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">3</button>
                        <button type="button" onclick="appendOperator('+')" class="w-1/4 bg-green-500 text-white py-2 rounded hover:bg-green-600">+</button>

                    </div>
                    <div flex class="flex space-x-2">
                        <button type="button" onclick="appendNumber('4')" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">4</button>
                        <button type="button" onclick="appendNumber('5')" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">5</button>
                        <button type="button" onclick="appendNumber('6')" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">6</button>
                        <button type="button" onclick="appendOperator('-')" class="w-1/4 bg-green-500 text-white py-2 rounded hover:bg-green-600">-</button>
                    </div>
                    <div flex class="flex space-x-2">
                        <button type="button" onclick="appendNumber('7')" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">7</button>
                        <button type="button" onclick="appendNumber('8')" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">8</button>
                        <button type="button" onclick="appendNumber('9')" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">9</button>
                        <button type="button" onclick="appendOperator('*')" class="w-1/4 bg-green-500 text-white py-2 rounded hover:bg-green-600">*</button>
                    </div>
                    <div flex class="flex space-x-2">
                        <button type="button" onclick="appendNumber('0')" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">0</button>
                        <button type="button" onclick="appendDot()" class="w-1/4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">.</button>
                        <button type="button" onclick="clearInput()" class="w-1/4 bg-red-500 text-white py-2 rounded hover:bg-red-600">C</button>
                        <button type="button" onclick="appendOperator('/')" class="w-1/4 bg-green-500 text-white py-2 rounded hover:bg-green-600">/</button>
                        
                    </div>
                    <div>
                        <button type="button" onclick="calculate()" class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600">=</button>
                        </div>
            </form> 



           </div>
</body>
</html>
