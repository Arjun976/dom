<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div id="app" class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold mb-4">Welcome to the Checker</h1>
            <input id="bd" type="number" placeholder="Enter a number" class="border border-gray-300 p-2 rounded w-full mb-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">Check</button>
            <div id="result"></div>
        </div>
        
    </div>
    <script>
    const button = document.querySelector('button');
    const input = document.getElementById('bd');
    const result = document.getElementById('result');

    button.addEventListener('click', () => {
        const value = Number(input.value);

        if (isNaN(value)) {
            result.innerHTML = "Please enter a valid number.";
            return;
        }

        if (value === 0) {
            result.innerHTML = "The number is zero.";
        } else if (value > 0) {
            result.innerHTML = "The number is positive.";
        } else {
            result.innerHTML = "The number is negative.";
        }
    });
</script>
</body>
</html>
